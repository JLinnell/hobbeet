<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="." />
    <meta name="keywords" content="social, app, meetings, planner, study, network, fun" />
    <meta name="author" content="Judy Linnell" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <link rel="stylesheet" type="text/css" href="css/grid.css" />
    <title>SocialEyes</title>
</head>

<body>
    <div class="box1">
        <header role="banner">
            <div class="row">
                <div class="col-12">
                    <div class="header-elements">
                        <h1 class="logo">SocialEyes</h1>
                        <nav class="top-nav" role="navigation">
                            <button class="signout nav-link">Sign Out</button>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <section class="row home">
            <div class="createCheckIn">
                <form aria-live="assertive" role="search" action="#" class="checkIn-form row" id="checkIn-form">
                    <label for="title"></label>
                    <input type="text" placeholder="Where are you?" class="js-checkIn title" />
                    <label for="category"></label>
                    <input type="text" placeholder="What are you up to?" class="js-checkIn cat" />
                    <label for="description"></label>
                    <textarea placeholder="Write a message!" class="js-checkIn des"></textarea>
                    <button type="submit" class="checkIn-btn">Create</button>
                </form>
            </div>
            <div class="js-meeting-points"></div>
        </section>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <script src="js/home.js"></script>
</body>

</html>
